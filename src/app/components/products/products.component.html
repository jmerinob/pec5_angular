<div class="wrapper" *ngIf="isLoading">
  <div class="inner">
    <div class="container"><mat-spinner></mat-spinner></div>
  </div>
</div>


<div @fade class="container" *ngIf="!isLoading">
  <div fxLayout="row wrap" fxLayoutGap="20px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="60%"
      fxFlex.md="50%"
      fxFlex.lg="30%"
      fxFlex.xl="20%"
      fxFlex.
      *ngFor="let product of products"
    >
      <mat-card class="mat-elevation-z4 round mat-tab-group card-container">
        <mat-card-header>
          <mat-card-title>{{ product.title }}</mat-card-title>
          <mat-card-subtitle>{{ product.category }} </mat-card-subtitle>
        </mat-card-header>
        <img
          class="image"
          mat-card-image
          src="{{ product.image }}"
          alt="photo"
        />
        <mat-card-content>
          <mat-card-subtitle class="money title">{{
            product.price
          }}</mat-card-subtitle>
          <mat-card-subtitle>
            <mat-icon
              [ngStyle]="{
                color: product.rating.rate > 0 ? '#ffcc00' : 'grey'
              }"
              >star</mat-icon
            >
            <mat-icon
              [ngStyle]="{
                color: product.rating.rate > 1 ? '#ffcc00' : 'grey'
              }"
              >star</mat-icon
            >
            <mat-icon
              [ngStyle]="{
                color: product.rating.rate > 2 ? '#ffcc00' : 'grey'
              }"
              >star</mat-icon
            >
            <mat-icon
              [ngStyle]="{
                color: product.rating.rate > 3 ? '#ffcc00' : 'grey'
              }"
              >star</mat-icon
            >
            <mat-icon
              [ngStyle]="{
                color: product.rating.rate > 4 ? '#ffcc00' : 'grey'
              }"
              >star</mat-icon
            >

            <b>{{ product.rating.rate }} of 5</b> -
            {{ product.rating.count }} ratings</mat-card-subtitle
          >
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title> Product description</mat-panel-title>
              <mat-panel-description></mat-panel-description>
            </mat-expansion-panel-header>
            <p class="justify">{{ product.description }}</p>
          </mat-expansion-panel>
        </mat-card-content>
        <mat-card-actions class="center">
          <a mat-button [routerLink]="['/product', product.id]" target="_blank"
            >Details</a
          >
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
